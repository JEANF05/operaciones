<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="taller.css">
</head>
<body>
    <label for="numero1">Número 1:</label>
    <input type="text" id="numero1"><br><br>
    
    <label for="numero2">Número 2:</label>
    <input type="text" id="numero2"><br><br>
    
    <label for="operacion">Elige una operación (suma, resta, multiplicación o división):</label>
    <select id="operacion">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicación">Multiplicación</option>
        <option value="división">División</option>
    </select><br><br>

    <button onclick="operaciones()">Calcular</button>
    <p id="resultado"></p>
    <script src="suma.js"></script>
</body>
</html>
